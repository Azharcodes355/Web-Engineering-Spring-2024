<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div>

            <img src="/html/logo.svg" alt="Facebook Blue Logo" />
            <img src="https://placehold.co/600x400" alt="Random picture">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div>
            <form>
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Password">
                <a href="/html/otherpage.html" target="_blank">Forgotten account?</a>
                <button>Log In</button>  
            </form>
            <hr WIDTH="75%" COLOR="#FF0000" SIZE="114" >
            <button>Create new account</button>
        </div>
        <OL type="i">
            <LI>List item 1</LI>
            <LI>List item 2</LI>
            <LI>List item 3</LI>
            <LI>List item 4</LI>
            </OL>
            
            <SELECT>
                <OPTION>option 1</OPTION>
                <OPTION SELECTED>option 2</OPTION>
                <OPTION>option 3</OPTION>
                <OPTION>option 4</OPTION>
                <OPTION>option 5</OPTION>
                <OPTION>option 6</OPTION>
            </SELECT><BR>

        <p><a href="#">Create a Page</a> for a celebrity, <b>brand or business.</b></p>
    </header>
	<script src="index.js"></script>
  </body>
</html>
